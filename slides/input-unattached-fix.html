<div class="slide-content">
  <h2 id="input-unattached-fix-title">Fix: Label not attached to input</h2>

  <example-host>
    <label for="input-id">Your email</label>
    <input id="input-id" type="email" />
  </example-host>

  <blockquote class="slide">
    Your email edit has autocomplete blank
  </blockquote>

  <pre>
    <code class="language-html">
      &lt;label for="input-id"&gt;Your email&lt;/label&gt;
      &lt;input id="input-id" type="email" /&gt;
    </code>
  </pre>

  <ul>
    <li>The <code>for</code> attribute on a label links it to an input</li>
    <li>Bonus bigger click target!</li>
  </ul>
</div>
