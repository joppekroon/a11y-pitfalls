  <h2>Accessible name</h2>

  <ul>
    <li>Also known as "Accessible Label" or "Programmatic Label"</li>
    <li>The label or name of an element as determined by a computer</li>
    <li>
      An accessible name can be required, optional, or prohibited, see
      <a
        href="https://www.w3.org/TR/wai-aria-practices-1.2/#naming_role_guidance"
        >Accessible Name Guidance by Role</a
      >
    </li>
  </ul>
