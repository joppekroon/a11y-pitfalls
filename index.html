<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=1024, user-scalable=no" />

    <title>A11y Pitfalls</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Required stylesheet -->
    <link rel="stylesheet" media="screen" href="core/deck.core.css" />

    <!-- Extension CSS files go here. Remove or add as needed. -->
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/goto/deck.goto.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="extensions/menu/deck.menu.css"
    />

    <!-- Style theme. More available in /themes/style/ or create your own. -->
    <link rel="stylesheet" media="screen" href="themes/style/reset.css" />
    <link rel="stylesheet" media="screen" href="themes/style/topdesk.css" />

    <!-- Styles -->
    <link href="prism/prism.css" rel="stylesheet" />
    <link rel="stylesheet" media="screen" href="/slides.css" />

    <!-- Transition themes go here -->

    <!-- Basic black and white print styles -->
    <link rel="stylesheet" media="print" href="core/print.css" />

    <!-- Required Modernizr file -->
    <script src="modernizr.custom.js"></script>

    <!-- custom elements -->
    <script src="/elements/td-shape/td-shape.js" defer></script>
    <script src="/elements/cover-slide/cover-slide.js" defer></script>
    <script src="/elements/example-host/example-host.js" defer></script>
    <script src="/elements/fancy-input/fancy-input.js" defer></script>

    <link rel="preload" as="style" href="/elements/td-shape/td-shape.css" />
    <link
      rel="preload"
      as="style"
      href="/elements/cover-slide/cover-slide.css"
    />
    <link
      rel="preload"
      as="style"
      href="/elements/example-host/example-host.css"
    />
    <link rel="preload" as="style" href="/elements/td-shape/td-shape.css" />
    <link
      rel="preload"
      as="style"
      href="/elements/fancy-input/fancy-input.css"
    />
  </head>
  <body>
    <div class="deck-container">
      <!-- Begin slides. -->
      <cover-slide id="cover" class="slide">
        <div slot="title">Fa11yng into pits</div>
        <div slot="subtitle">IDMx May 25th</div>
        <div slot="subtitle">Joppe Kroon</div>
      </cover-slide>

      <section data-slide="input-unattached"></section>
      <section data-slide="input-unattached-fix"></section>

      <section data-slide="illegal-for"></section>
      <section data-slide="illegal-for-fix"></section>
      <section data-slide="illegal-for-fix-better"></section>

      <section data-slide="fancy-input"></section>
      <section data-slide="fancy-input-no-fix"></section>
      <section data-slide="fancy-input-fix"></section>

      <section data-slide="section-unlabelled"></section>
      <section data-slide="section-unlabelled-fix"></section>

      <section data-slide="image-no-alt"></section>
      <section data-slide="image-no-alt-fix"></section>

      <!-- End slides. -->

      <!-- Begin extension snippets. Add or remove as needed. -->

      <!-- deck.goto snippet -->
      <form action="." method="get" class="goto-form">
        <label for="goto-slide">Go to slide:</label>
        <input
          type="text"
          name="slidenum"
          id="goto-slide"
          list="goto-datalist"
        />
        <datalist id="goto-datalist"></datalist>
        <input type="submit" value="Go" />
      </form>

      <!-- End extension snippets. -->
    </div>

    <!-- Required JS files. -->
    <script src="jquery.min.js"></script>
    <script src="core/deck.core.js"></script>
    <script src="prism/prism.js" data-manual></script>

    <!-- Extension JS files. Add or remove as needed. -->
    <script src="extensions/menu/deck.menu.js"></script>
    <script src="extensions/goto/deck.goto.js"></script>

    <!-- Initialize the deck. You can put this in an external file if desired. -->
    <script type="module">
      import attachSlides from "/scripts/attachSlides.js";

      attachSlides().then(() => {
        window.Prism.highlightAll();

        $(function () {
          $.deck(".slide", {
            countNested: false,
            // removed backspace!
            keys: {
              // enter, space, page down, right arrow, down arrow
              next: [13, 32, 34, 39, 40],
              // page up, left arrow, up arrow
              previous: [33, 37, 38]
            }
          });
        });
      });
    </script>
  </body>
</html>
